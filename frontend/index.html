<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlyphForge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GlyphForge</h1>
        
        <div class="control-panel">
            <div class="dropdown-group">
                <div class="dropdown-container">
                    <label for="level">Level:</label>
                    <select id="level"></select>
                </div>
                
                <div class="dropdown-container">
                    <label for="school">School:</label>
                    <select id="school"></select>
                </div>
                
                <div class="dropdown-container">
                    <label for="duration">Duration:</label>
                    <select id="duration"></select>
                </div>
                
                <div class="dropdown-container">
                    <label for="range">Range:</label>
                    <select id="range"></select>
                </div>
                
                <div class="dropdown-container">
                    <label for="area">Area Type:</label>
                    <select id="area"></select>
                </div>
                
                <div class="dropdown-container">
                    <label for="damage">Damage Type:</label>
                    <select id="damage"></select>
                </div>
                
                <div class="dropdown-container">
                    <label for="condition">Condition:</label>
                    <select id="condition"></select>
                </div>
            </div>
            
            <div class="options-group">
                <div class="checkbox-container">
                    <label for="concentration">Concentration:</label>
                    <input type="checkbox" id="concentration">
                </div>
                
                <div class="checkbox-container">
                    <label for="ritual">Ritual:</label>
                    <input type="checkbox" id="ritual">
                </div>
                
                <div class="dropdown-container">
                    <label for="shape">Base Shape:</label>
                    <select id="shape">
                        <option value="polygon">Polygon</option>
                        <option value="quadratic">Quadratic</option>
                        <option value="circle">Circle</option>
                        <option value="cubic">Cubic</option>
                        <option value="golden">Golden</option>
                    </select>
                </div>
                
                <div class="dropdown-container">
                    <label for="lineType">Line Type:</label>
                    <select id="lineType">
                        <option value="straight">Straight</option>
                        <option value="centreCircle">Centre Circle</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="generateBtn">Generate Glyph</button>
            <button id="randomBtn">Random Spell</button>
        </div>

        <div class="display-area">
            <img id="glyphImage" alt="Generated Glyph">
            <div id="spellName"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
